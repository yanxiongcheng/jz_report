<html>
<head>
<meta charset="utf-8">
<title>当月实际放贷笔数</title>
<script src="/js/jquery.min.js"></script>
<script src="/js/echarts.min.js"></script>
<script src="/js/common.js"></script>
</head>
<body>
	<div>
		订单创建年份<select id="year">
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
				</select>
				月份
				<select id="month">
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
				<input type="button" value="查询" onclick="getData();">
	</div>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 600px; height: 400px; margin: 0 auto"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));
		
		// 指定图表的配置项和数据
		myChart.setOption({
			title : {
				text : '当月实际放贷笔数',
				x : 'center'
			},
		    color: ['#3398DB'],
		    tooltip : {
		        trigger: 'axis',
		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
		        }
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis : [
		        {
		            type : 'category',
		            data : [],
		            axisLabel: {
		                interval : 0//横轴信息全部显示
		            },
		            axisTick: {
		                alignWithLabel: true,
		            }
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value'
		        }
		    ],
		    series : [
		        {
		            name:'放款笔数',
		            type:'bar',
		            barWidth: '60%',
		            data:[]
		        }
		    ]});
		
		function getData(){
			var year = $("#year").val();
			var month = $("#month").val();
			var selectDate = year + "" + month;
			$.ajax({
				type : "GET",
				url : "/report/realLoanCount",
				data : {
					selectDate : selectDate
				},
				dataType : "json",
				success : function(data) {
					if (data.data && data.data.length > 0) {
						var date = [];
						var count = [];
						for (var i = 0; i < data.data.length; i++) {
							date.push(data.data[i].date);
							count.push(data.data[i].count);
						}
						// 填入数据
					    myChart.setOption({
					    	xAxis : [{
					    		data : date
					    	}],
					        series: [{
					            data: count
					        }]
					    });
					}else{
						// 填入数据
					    myChart.setOption({
					    	xAxis : [{
					    		data : []
					    	}],
					        series: [{
					            data: []
					        }]
					    });
						alert("未查询到相关数据！");
					}
				}
			});
		}
		
		$(function(){
			getData();
			window.setInterval(getData, 30000);
		});
	</script>
</body>
</html>
